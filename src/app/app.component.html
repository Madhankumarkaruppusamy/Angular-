<div class="ful-body">
  <mat-toolbar>
  <span style=" color: red; text-align: center;">{{title}}</span>
  <span class="example-spacer"></span>
  <span style=" color: red;">Add&nbsp;&nbsp;</span>
  <button mat-mini-fab (click)="OpenAddEditForm()">
    <mat-icon>plus_one</mat-icon>
  </button>&nbsp;&nbsp;
</mat-toolbar>
</div>

<div class="table-data ">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <!-- studentName Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.studentName }} </td>
    </ng-container>

    <!-- rollNumber Column -->
    <ng-container matColumnDef="rollNumber">
      <th mat-header-cell *matHeaderCellDef> RollNumber </th>
      <td mat-cell *matCellDef="let item"> {{ item.rollNumber }} </td>
    </ng-container>

    <!-- EmailId Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> EmailId </th>
      <td mat-cell *matCellDef="let item"> {{ item.emailId }} </td>
    </ng-container>

    <!-- PhoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
      <td mat-cell *matCellDef="let item"> {{ item.phoneNumber }} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let item"> {{ item.city }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td class="actionrow" *matCellDef="let item">
        <button mat-icon-button color="primary" (click)='OpenEditForm(item)'>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)='OpenDeleteForm(item.id)'>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of items"></mat-paginator>
</div>
